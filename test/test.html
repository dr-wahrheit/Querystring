<html>
<head>
	<script src="jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="../release/jquery.querystring-0.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			setInterval(pollLocation, 2000);
			
			
			$('#change').click(function(){
				var d = new Date();
				document.location.hash = 'c=' + d.getTime() + '&d=' + d.getTime();
			});
		});
		
		function pollLocation(){
			console.log('******************************');
			console.log(window.location.search);
			
			console.log('$.querystring(\'a\'): ' + $.querystring('a'));
			console.log('$.querystring(\'b\'): ' + $.querystring('b'));
			
			console.log(document.location.hash);
			
			console.log('$.hash(\'c\'): ' + $.hash('c'));
			console.log('$.hash(\'d\'): ' + $.hash('d'));
		}

	</script>
</head>
<body>
<button id="change">Change</button>
</body>
</html>
